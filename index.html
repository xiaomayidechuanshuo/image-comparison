<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片对比查看器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {box-sizing:border-box;margin:0;padding:0;}
    body {font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:#111;color:#eee;min-height:100vh;padding:20px;}
    .container {max-width:1200px;margin:0 auto;}
    header {text-align:center;margin-bottom:20px;}
    h1 {font-size:26px;color:#fff;}
    .comparison-container {display:flex;flex-wrap:wrap;gap:20px;}
    .comparison-item {flex:1 1 calc(50% - 20px);min-width:300px;border-radius:12px;overflow:hidden;background:#000;position:relative;}
    .comparison-header {display:flex;justify-content:space-between;align-items:center;padding:10px 15px;background:#222;color:#eee;}
    .image-comparison {position:relative;width:100%;overflow:hidden;}
    .image-container {position:relative;width:100%;height:0;padding-bottom:75%;overflow: hidden;}
    .image-container img {position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;background:#000;}
    .image-before {clip-path:inset(0 50% 0 0);will-change:clip-path;}
    .slider {position:absolute;top:0;left:50%;width:2px;height:100%;background:rgba(255,255,255,0.7);cursor:ew-resize;z-index:3;}
    .slider-handle {position:absolute;top:50%;left:50%;width:28px;height:28px;border-radius:50%;background:#fff;border:2px solid #3498db;transform:translate(-50%,-50%);box-shadow:0 2px 8px rgba(0,0,0,0.3);}
    .image-caption {display:flex;justify-content:space-between;padding:8px 12px;background:#222;color:#ccc;font-size:14px;}
    .before-label{color:#e74c3c;}
    .after-label{color:#27ae60;}
    
    /* 全屏模式样式 */
    .fullscreen-mode {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.95);
      z-index:1000;
      display:none;
      justify-content:center;
      align-items:center;
      flex-direction:column;
    }
    .fullscreen-content {
      width:95%;
      height:90%;
      position:relative;
    }
    .fullscreen-comparison {
      width:100%;
      height:100%;
      position:relative;
    }
    .fullscreen-comparison .image-container {
      height:100%;
      padding-bottom:0;
    }
    .close-fullscreen {
      position:absolute;
      top:20px;
      right:20px;
      width:40px;
      height:40px;
      border:none;
      border-radius:50%;
      background:rgba(255,255,255,0.2);
      color:#fff;
      cursor:pointer;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 1002;
    }
    
    /* 全屏控制栏 */
    .fullscreen-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1001;
    }
    
    /* 放大控制 */
    .zoom-control {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }
    
    .zoom-slider {
      width: 120px;
    }
    
    .zoom-value {
      min-width: 40px;
      text-align: center;
    }
    
    /* 按钮样式 */
    .control-btn {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .control-btn:hover {
      background: #2980b9;
    }
    
    @media(max-width:768px){
      .comparison-item{flex:1 1 100%;}
      .fullscreen-controls {
        flex-wrap: wrap;
        justify-content: center;
        width: 90%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header><h1>图片对比查看器</h1></header>
  <div class="comparison-container" id="comparisonContainer">
    <!-- 示例对比项 -->
    <div class="comparison-item" data-group-id="01">
      <div class="comparison-header">
        <div>对比组 01</div>
        <button class="fullscreen-btn" title="全屏"><i class="fas fa-expand"></i></button>
      </div>
      <div class="image-comparison">
        <div class="image-container">
          <img class="image-after" src="https://placehold.co/800x600/27ae60/ffffff?text=After" alt="After">
          <img class="image-before" src="https://placehold.co/800x600/e74c3c/ffffff?text=Before" alt="Before">
          <div class="slider"><div class="slider-handle"></div></div>
        </div>
      </div>
      <div class="image-caption">
        <span class="before-label">Before</span>
        <span class="after-label">After</span>
      </div>
    </div>
  </div>
</div>

<div class="fullscreen-mode" id="fullscreenMode">
  <button class="close-fullscreen"><i class="fas fa-times"></i></button>
  <div class="fullscreen-content">
    <div class="fullscreen-comparison">
      <div class="image-container">
        <img class="image-after" src="" alt="">
        <img class="image-before" src="" alt="">
        <div class="slider"><div class="slider-handle"></div></div>
      </div>
    </div>
    <div class="fullscreen-controls">
      <div class="zoom-control">
        <button class="control-btn" id="zoomOutBtn"><i class="fas fa-search-minus"></i></button>
        <input type="range" class="zoom-slider" id="fullscreenZoomSlider" min="1" max="3" step="0.1" value="1">
        <button class="control-btn" id="zoomInBtn"><i class="fas fa-search-plus"></i></button>
        <span class="zoom-value" id="zoomValue">100%</span>
      </div>
      <div class="image-caption">
        <span class="before-label">Before</span>
        <span class="after-label">After</span>
      </div>
    </div>
  </div>
</div>

<script>
// 初始化变量
let currentZoom = 1;
let isFullscreen = false;
let activeComparisonItem = null;

// 检查图片是否存在
const MAX_GROUPS = 100;
const FORMATS = ["png", "jpg", "webp"];
const BASE_PATH = "images";

function checkImageExists(url) {
  return new Promise(res => {
    const img = new Image();
    img.onload = () => res(true);
    img.onerror = () => res(false);
    img.src = url + "?t=" + Date.now();
    setTimeout(() => res(false), 3000);
  });
}

async function detectGroups() {
  const results = [];
  for (let i = 0; i < MAX_GROUPS; i++) {
    const id = i.toString().padStart(2, "0");
    let beforeUrl = null, afterUrl = null;
    for (const ext of FORMATS) {
      const b = `${BASE_PATH}/${id}/before.${ext}`;
      const a = `${BASE_PATH}/${id}/after.${ext}`;
      const be = await checkImageExists(b);
      const ae = await checkImageExists(a);
      if (be && ae) { beforeUrl = b; afterUrl = a; break; }
    }
    if (beforeUrl && afterUrl) {
      results.push({ id, before: beforeUrl, after: afterUrl });
    } else {
      break; // 停止在第一个缺失的组
    }
  }
  return results;
}

// 创建图片对比项
function createComparisonItem(group) {
  const item = document.createElement("div");
  item.className = "comparison-item";
  item.dataset.groupId = group.id;
  item.innerHTML = `
    <div class="comparison-header">
      <div>对比组 ${group.id}</div>
      <button class="fullscreen-btn" title="全屏"><i class="fas fa-expand"></i></button>
    </div>
    <div class="image-comparison">
      <div class="image-container">
        <img class="image-after" src="${group.after}">
        <img class="image-before" src="${group.before}">
        <div class="slider"><div class="slider-handle"></div></div>
      </div>
    </div>
    <div class="image-caption">
      <span class="before-label">Before</span>
      <span class="after-label">After</span>
    </div>
  `;
  
  return item;
}

// 初始化滑块
function initSlider(container) {
  const beforeImg = container.querySelector(".image-before");
  const slider = container.querySelector(".slider");
  const imageContainer = container.querySelector(".image-container");
  let isDragging = false, percent = 50, rafId = null;

  function update(p) {
    beforeImg.style.clipPath = `inset(0 ${100 - p}% 0 0)`;
    slider.style.left = p + "%";
  }
  update(percent);

  function moveHandler(x) {
    const rect = imageContainer.getBoundingClientRect();
    let p = ((x - rect.left) / rect.width) * 100;
    p = Math.max(0, Math.min(100, p)); 
    percent = p;
    
    if (!rafId) {
      rafId = requestAnimationFrame(() => { 
        update(percent); 
        rafId = null; 
      });
    }
  }
  
  // 鼠标事件
  slider.addEventListener("mousedown", e => { 
    isDragging = true; 
    e.preventDefault(); 
  });
  
  window.addEventListener("mouseup", () => isDragging = false);
  
  window.addEventListener("mousemove", e => { 
    if (isDragging) moveHandler(e.clientX); 
  });
  
  // 触摸事件
  slider.addEventListener("touchstart", e => { 
    isDragging = true; 
    e.preventDefault(); 
  });
  
  window.addEventListener("touchend", () => isDragging = false);
  
  window.addEventListener("touchmove", e => { 
    if (isDragging) moveHandler(e.touches[0].clientX); 
  });
  
  // 容器点击事件
  imageContainer.addEventListener("click", e => {
    if (!isDragging) {
      moveHandler(e.clientX);
    }
  });
}

// 全屏模式
function openFullscreen(item) {
  isFullscreen = true;
  activeComparisonItem = item;
  
  const fs = document.getElementById("fullscreenMode");
  const before = fs.querySelector(".image-before");
  const after = fs.querySelector(".image-after");
  const originalBefore = item.querySelector(".image-before").src;
  const originalAfter = item.querySelector(".image-after").src;
  
  before.src = originalBefore; 
  after.src = originalAfter;
  
  // 重置缩放
  currentZoom = 1;
  document.getElementById('fullscreenZoomSlider').value = currentZoom;
  document.getElementById('zoomValue').textContent = '100%';
  applyZoom();
  
  fs.style.display = "flex"; 
  document.body.style.overflow = "hidden";
  
  // 初始化全屏模式下的滑块
  initSlider(fs.querySelector('.fullscreen-comparison'));
}

function closeFullscreen() {
  isFullscreen = false;
  const fs = document.getElementById("fullscreenMode");
  fs.style.display = "none"; 
  document.body.style.overflow = "auto";
  
  // 重置缩放
  const imageContainer = fs.querySelector(".image-container");
  imageContainer.style.transform = 'scale(1)';
}

// 缩放功能
function applyZoom() {
  const fs = document.getElementById("fullscreenMode");
  const imageContainer = fs.querySelector(".image-container");
  imageContainer.style.transform = `scale(${currentZoom})`;
  document.getElementById('zoomValue').textContent = `${Math.round(currentZoom * 100)}%`;
}

function setupZoomControls() {
  const zoomSlider = document.getElementById('fullscreenZoomSlider');
  const zoomInBtn = document.getElementById('zoomInBtn');
  const zoomOutBtn = document.getElementById('zoomOutBtn');
  
  zoomSlider.addEventListener('input', (e) => {
    currentZoom = parseFloat(e.target.value);
    applyZoom();
  });
  
  zoomInBtn.addEventListener('click', () => {
    currentZoom = Math.min(3, currentZoom + 0.1);
    zoomSlider.value = currentZoom;
    applyZoom();
  });
  
  zoomOutBtn.addEventListener('click', () => {
    currentZoom = Math.max(1, currentZoom - 0.1);
    zoomSlider.value = currentZoom;
    applyZoom();
  });
}

// 初始化
async function initAll() {
  const container = document.getElementById("comparisonContainer");
  const groups = await detectGroups();
  
  // 如果检测到图片组，清空示例内容
  if (groups.length > 0) {
    container.innerHTML = '';
  }
  
  groups.forEach(g => {
    const item = createComparisonItem(g);
    container.appendChild(item);
    initSlider(item);
    item.querySelector(".fullscreen-btn").addEventListener("click", () => openFullscreen(item));
  });
  
  // 设置全屏关闭按钮
  document.querySelector(".close-fullscreen").addEventListener("click", closeFullscreen);
  
  // 设置缩放控制
  setupZoomControls();
}

// 键盘事件
document.addEventListener("keydown", e => {
  if (e.key === "Escape" && isFullscreen) { 
    closeFullscreen(); 
  }
});

// 初始化
initAll();
</script>
</body>
</html>
