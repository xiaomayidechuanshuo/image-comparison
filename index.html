<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片对比查看器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {box-sizing:border-box;margin:0;padding:0;}
    body {font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:#111;color:#eee;min-height:100vh;padding:20px;}
    .container {max-width:1200px;margin:0 auto;}
    header {text-align:center;margin-bottom:20px;}
    h1 {font-size:26px;color:#fff;}
    .comparison-container {display:flex;flex-wrap:wrap;gap:20px;}
    .comparison-item {flex:1 1 calc(50% - 20px);min-width:300px;border-radius:12px;overflow:hidden;background:#000;position:relative;}
    .comparison-header {display:flex;justify-content:space-between;align-items:center;padding:10px 15px;background:#222;color:#eee;}
    .image-comparison {position:relative;width:100%;overflow:hidden;}
    .image-container {position:relative;width:100%;height:0;padding-bottom:75%;}
    .image-container img {position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;background:#000;}
    .image-before {clip-path:inset(0 50% 0 0);will-change:clip-path;}
    .slider {position:absolute;top:0;left:50%;width:2px;height:100%;background:rgba(255,255,255,0.7);cursor:ew-resize;z-index:3;}
    .slider-handle {position:absolute;top:50%;left:50%;width:28px;height:28px;border-radius:50%;background:#fff;border:2px solid #3498db;transform:translate(-50%,-50%);box-shadow:0 2px 8px rgba(0,0,0,0.3);}
    .image-caption {display:flex;justify-content:space-between;padding:8px 12px;background:#222;color:#ccc;font-size:14px;}
    .before-label{color:#e74c3c;}
    .after-label{color:#27ae60;}
    .fullscreen-mode {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000;display:none;justify-content:center;align-items:center;flex-direction:column;}
    .fullscreen-content {width:95%;height:90%;position:relative;}
    .fullscreen-comparison {width:100%;height:100%;position:relative;}
    .fullscreen-comparison .image-container {height:100%;padding-bottom:0;}
    .close-fullscreen {position:absolute;top:20px;right:20px;width:40px;height:40px;border:none;border-radius:50%;background:rgba(255,255,255,0.2);color:#fff;cursor:pointer;font-size:20px;display:flex;align-items:center;justify-content:center;}
    
    /* Zoom effect */
    .zoom-btn {
      background-color: #3498db;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .zoom-slider {
      width: 100%;
      margin-top: 10px;
    }

    .image-container.zoomed {
      transform: scale(1); /* 默认放大级别 */
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    
    @media(max-width:768px){.comparison-item{flex:1 1 100%;}}
  </style>
</head>
<body>
<div class="container">
  <header><h1>图片对比查看器</h1></header>
  <div class="comparison-container" id="comparisonContainer"></div>
</div>

<div class="fullscreen-mode" id="fullscreenMode">
  <button class="close-fullscreen"><i class="fas fa-times"></i></button>
  <div class="fullscreen-content">
    <div class="fullscreen-comparison">
      <div class="image-container">
        <img class="image-after" src="" alt="">
        <img class="image-before" src="" alt="">
        <div class="slider"><div class="slider-handle"></div></div>
      </div>
      <div class="image-caption">
        <span class="before-label">Before</span>
        <span class="after-label">After</span>
      </div>
      <!-- 放大滑块会在点击放大按钮时显示 -->
    </div>
  </div>
</div>

<script>
// 懒加载图片
const MAX_GROUPS = 100;
const FORMATS = ["png", "jpg", "webp"];
const BASE_PATH = "images";

function checkImageExists(url) {
  return new Promise(res => {
    const img = new Image();
    img.onload = () => res(true);
    img.onerror = () => res(false);
    img.src = url + "?t=" + Date.now();
    setTimeout(() => res(false), 3000);
  });
}

async function detectGroups() {
  const results = [];
  for (let i = 0; i < MAX_GROUPS; i++) {
    const id = i.toString().padStart(2, "0");
    let beforeUrl = null, afterUrl = null;
    for (const ext of FORMATS) {
      const b = `${BASE_PATH}/${id}/before.${ext}`;
      const a = `${BASE_PATH}/${id}/after.${ext}`;
      const be = await checkImageExists(b);
      const ae = await checkImageExists(a);
      if (be && ae) { beforeUrl = b; afterUrl = a; break; }
    }
    if (beforeUrl && afterUrl) {
      results.push({ id, before: beforeUrl, after: afterUrl });
    } else {
      break; // 停止在第一个缺失的组
    }
  }
  return results;
}

// 创建图片对比项
function createComparisonItem(group) {
  const item = document.createElement("div");
  item.className = "comparison-item";
  item.dataset.groupId = group.id;
  item.innerHTML = `
    <div class="comparison-header">
      <div>对比组 ${group.id}</div>
      <button class="fullscreen-btn" title="全屏"><i class="fas fa-expand"></i></button>
      <button class="zoom-btn" title="放大"><i class="fas fa-search-plus"></i></button>
    </div>
    <div class="image-comparison">
      <div class="image-container">
        <img class="image-after" src="${group.after}" loading="lazy">
        <img class="image-before" src="${group.before}" loading="lazy">
        <div class="slider"><div class="slider-handle"></div></div>
      </div>
    </div>
    <div class="image-caption">
      <span class="before-label">Before</span>
      <span class="after-label">After</span>
    </div>
  `;
  
  item.querySelector(".zoom-btn").addEventListener("click", () => {
    const zoomSlider = document.createElement("input");
    zoomSlider.type = "range";
    zoomSlider.min = 1;
    zoomSlider.max = 2;
    zoomSlider.step = 0.1;
    zoomSlider.value = 1;
    zoomSlider.className = "zoom-slider";
    item.appendChild(zoomSlider);
    zoomSlider.addEventListener("input", (e) => {
      adjustZoom(item, e.target.value);
    });
  });

  return item;
}

// 切换放大效果
function adjustZoom(item, scaleValue) {
  const imageContainer = item.querySelector(".image-container");
  imageContainer.style.transform = `scale(${scaleValue})`;
}

// 初始化滑块
function initSlider(item) {
  const beforeImg = item.querySelector(".image-before");
  const slider = item.querySelector(".slider");
  const container = item.querySelector(".image-container");
  let isDragging = false, percent = 50, rafId = null;

  function update(p) {
    beforeImg.style.clipPath = `inset(0 ${100 - p}% 0 0)`;
    slider.style.left = p + "%";
  }
  update(percent);

  function moveHandler(x) {
    const rect = container.getBoundingClientRect();
    let p = ((x - rect.left) / rect.width) * 100;
    p = Math.max(0, Math.min(100, p)); percent = p;
    if (!rafId) {
      rafId = requestAnimationFrame(() => { update(percent); rafId = null; });
    }
  }
  slider.addEventListener("mousedown", e => { isDragging = true; e.preventDefault(); });
  window.addEventListener("mouseup", () => isDragging = false);
  window.addEventListener("mousemove", e => { if (isDragging) moveHandler(e.clientX); });
  slider.addEventListener("touchstart", e => { isDragging = true; e.preventDefault(); });
  window.addEventListener("touchend", () => isDragging = false);
  window.addEventListener("touchmove", e => { if (isDragging) moveHandler(e.touches[0].clientX); });
}

// 全屏模式
function openFullscreen(item) {
  const fs = document.getElementById("fullscreenMode");
  const before = fs.querySelector(".image-before");
  const after = fs.querySelector(".image-after");
  const originalBefore = item.querySelector(".image-before").src;
  const originalAfter = item.querySelector(".image-after").src;
  before.src = originalBefore; after.src = originalAfter;
  
  // 在全屏模式中初始化放大滑块
  const zoomSlider = fs.querySelector(".zoom-slider");
  if (!zoomSlider) {
    const newZoomSlider = document.createElement("input");
    newZoomSlider.type = "range";
    newZoomSlider.min = 1;
    newZoomSlider.max = 2;
    newZoomSlider.step = 0.1;
    newZoomSlider.value = 1;
    newZoomSlider.className = "zoom-slider";
    fs.querySelector(".fullscreen-comparison").appendChild(newZoomSlider);
    newZoomSlider.addEventListener("input", (e) => {
      adjustZoom(fs, e.target.value);
    });
  }
  
  fs.style.display = "flex"; document.body.style.overflow = "hidden";
}

document.querySelector(".close-fullscreen").addEventListener("click", () => {
  const fs = document.getElementById("fullscreenMode");
  fs.style.display = "none"; document.body.style.overflow = "auto";
});

document.addEventListener("keydown", e => {
  if (e.key === "Escape") { document.querySelector(".close-fullscreen").click(); }
});

initAll();
</script>
</body>
</html>
